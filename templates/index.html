<!DOCTYPE html>
<html lang="es">
    <head>
        <!-- Metadatos-->
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Titulo de pagina-->
        <title>Calculadora</title>
        <!-- Links -->
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <!--<link rel="stylesheet" href="../static/style.css  "> # O puede quedar asi-->
    </head>
    <body>
        <div class="calculator">
            <div class="display" id="display">0</div>
            <div class="buttons">
                <button class="btn" data-value="7">7</button>
                <button class="btn" data-value="8">8</button>
                <button class="btn" data-value="9">9</button>
                <button class="btn operator" data-value="/">รท</button>

                <button class="btn" data-value="4">4</button>
                <button class="btn" data-value="5">5</button>
                <button class="btn" data-value="6">6</button>
                <button class="btn operator" data-value="*">X</button>
                
                <button class="btn" data-value="1">1</button>
                <button class="btn" data-value="2">2</button>
                <button class="btn" data-value="3">3</button>
                <button class="btn operator" data-value="-">-</button>

                <button class="btn" data-value=".">,</button>
                <button class="btn" data-value="0">0</button>
                <button class="btn" id="clear">C</button>
                <button class="btn operator" data-value="+">+</button>

                <button class="btn equal" id="equals">=</button>
            </div>
        </div>
    </body>
    <!--<script src="{{url_for('static', filename='script.js')}}"></script>-->
    <script src="../static/scrpt.js"></script>
</html>
